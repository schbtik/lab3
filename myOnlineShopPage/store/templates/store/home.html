{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Shop</title>
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'store/favicon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    <!-- Hero-блок с заголовком ShopyShop -->
    <div class="hero-banner">
        <div class="container text-center py-5">
            <h1 class="display-4 fw-bold">ShopyShop</h1>
            <p class="lead">Солодке життя починається тут — з нашими смаколиками для кожного!</p>
        </div>
    </div>

<!-- Секция с категориями -->
<div class="container py-5">
    <div class="text-center">
        <div class="row justify-content-center category-buttons">
            <div class="col-md-3">
                <a href="{% url 'products_view' %}" class="btn btn-outline-dark">Подивитись все</a>
            </div>
            <div class="col-md-3">
                <a href="{% url 'products_view' %}?category=With Sugar" class="btn btn-outline-dark">With Sugar</a>
            </div>
            <div class="col-md-3">
                <a href="{% url 'products_view' %}?category=Sugar-Free" class="btn btn-outline-dark">Sugar-Free</a>
            </div>
            <div class="col-md-3">
                <a href="{% url 'products_view' %}?category=Organic" class="btn btn-outline-dark">Organic</a>
            </div>
        </div>
    </div>
</div>


    <!-- Секция с корзиной -->
    <div class="container py-5">
        <div class="text-center">
            <a href="{% url 'cart_view' %}" class="btn btn-outline-dark">Cart</a>
        </div>
    </div>

    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">&copy; Your Shop 2025</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
